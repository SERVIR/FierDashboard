<!doctype html>
<html>
  <head>
    {% block head %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<title>FIER Dashboard - {% block title %}{% endblock %}</title>
		<link rel=icon href="{{ url_for('static', path='/img/favicon.png') }}" sizes="16x16" type="image/png">

		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
		<!-- font awesome icons -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" type="text/css" />

		<script src="{{ url_for('static', path='/js/index.js') }}"></script>
    	<link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">

    {% endblock %}
  </head>
  <body>
		<!-- Image and text -->
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link active" href="/">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/info/">Info</a>
		      </li>
		    </ul>
		  </div>
		</nav>

  	{% block content %}{% endblock %}

    <div class="fixed-bottom footer" id="footer">
      {% block footer %}
			<div class="row">
				<div class="col-lg-12 text-right">
	  	            &copy; Copyright 2021
                    <a target="_" href="http://servirglobal.net/">
	  					SERVIR Global
                    </a>
				</div>
			</div>
      {% endblock %}
    </div>
  </body>
</html>
